[username]
show_always = true
format = "as [$user]($style) "

[hostname]
ssh_only = false
format = "@ [$hostname]($style) "

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"
vicmd_symbol = "[N](bold green)"

[time]
disabled = false

[nodejs]
symbol = '⬢ '

[status]
disabled = false
format = "[$symbol $status]($style) "

[directory]
truncation_length = 10
read_only = " "

[cmd_duration]
show_milliseconds = true

[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "

